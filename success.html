<script>
    document.addEventListener("contextmenu", function (e) {
      e.preventDefault(); 
    });
  
    document.addEventListener("keydown", function (e) {
      if (e.ctrlKey && (e.key === "u" || e.key === "U")) {
        e.preventDefault(); 
      }
      if (e.key === "F12") {
        e.preventDefault(); 
      }
      if (e.ctrlKey && e.shiftKey && (e.key === "I" || e.key === "J")) {
        e.preventDefault();
      }
    });
  </script>
